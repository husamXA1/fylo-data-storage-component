<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>
    <div class="data-storage">
      <div class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="icons">
          <div class="image">
            <img src="images/icon-document.svg" alt="icon-document">
          </div>
          <div class="image">
            <img src="images/icon-folder.svg" alt="icon-folder">
          </div>
          <div class="image">
            <img src="images/icon-upload.svg" alt="icon-upload">
          </div>
        </div>  
      </div>
      <div class="capacity">
        <p class="description">Youâ€™ve used <span>815 GB</span> of your storage</p>

        <p class="floating-message">
          <span class="number">185</span> GB Left
        </p>
        
        <div class="progress-bar">
          <div class="done">
            <div class="circle"></div>
          </div>
        </div>
        <div class="progress-details">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </main>
  
  
</body>
</html>
